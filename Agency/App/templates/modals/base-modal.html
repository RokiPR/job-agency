    <div class="modal fade" {% block modal-id %}{% endblock modal-id %} 
    tabindex="-1" aria-labelledby="defaultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="defaultModalLabel">
                    {% block modal-title %} 
                        <i class="fas fa-code"></i>&nbsp;&nbsp; 
                    {% endblock modal-title %}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form method="POST" {% block action %} {% endblock action %} {% block validation %} {% endblock validation %} enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <div class="modal-body">

                        <div class="input-group input-group-sm mb-2">
                            <button class="side-label btn border-secondary bg-light">
                                <i class="fas fa-user-alt"></i>
                            </button>
                            <input type="text" class="form-control name" name="name" {% block id-name %} {% endblock id-name %}
                            placeholder="Full Name" maxlength="40">
                        </div>

                        <div class="input-group input-group-sm mb-2">
                            <button class="side-label btn border-secondary bg-light">
                                <i class="fas fa-universal-access"></i>
                            </button>
                            <input type="text" class="form-control age" name="age" maxlength="2"
                            {% block id-age %} {% endblock id-age %} placeholder="Your age">
                        </div>

                        <div class="input-group input-group-sm mb-2">
                            <button class="side-label btn border-secondary bg-light">
                                <i class="fas fa-envelope"></i>
                            </button>
                            <input type="text" class="form-control email" name="email"
                            {% block id-email %} {% endblock id-email %} placeholder="Your email">
                        </div>

                        <div class="input-group input-group-sm mb-2">
                            <button class="side-label btn border-secondary bg-light">
                                <i class="fas fa-phone"></i>
                            </button>
                            <input type="text" class="form-control phone" name="phone"
                            {% block id-phone %} {% endblock id-phone %} placeholder="Your phone">
                        </div>

                        <div class="input-group input-group-sm mb-2">
                            <button class="side-label btn border-secondary bg-light">
                                <i class="fas fa-map-marker-alt"></i>
                            </button>
                            <input type="text" class="form-control address" name="address" maxlength="60"
                            {% block id-address %} {% endblock id-address %} placeholder="Your address">
                        </div>

                        <div class="mb-2 mt-3">
                            <textarea name="experience" rows="3" maxlength="500"
                            placeholder="About you and your experience..."
                            class="form-control experience" {% block id-experience %} {% endblock id-experience %}></textarea>
                        </div>
                        
                        <div class="mb-2 mt-3">
                            <textarea name="skills" rows="3" maxlength="500" 
                            placeholder="About your skills..." class="form-control skills" 
                            {% block id-skills %} {% endblock id-skills %}></textarea>
                        </div>

                        <hr style="height: 2px;">

                        <div class="mb-3">
                            <div class="mb-3" style="font-size: 14px;">
                                <i class="fas fa-cloud-upload-alt"></i>&nbsp;&nbsp;
                                Upload your resume
                            </div>
                            <input type="file" class="form-control form-control-sm" 
                            {% block id-file %} {% endblock id-file %} name="file" 
                            accept="application/pdf, application/msword, 
                            application/vnd.openxmlformats-officedocument.wordprocessingml.document">

                            <div class="form-text" style="font-size: 12px;">
                                * Allowed extensions: pdf - doc - docx
                            </div>

                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark 
                        btn-sm btn-cancel" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-secondary btn-sm btn-send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
